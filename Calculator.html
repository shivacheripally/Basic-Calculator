<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="head head1">
            <div class="heading">
                <h1 class="white-color">Calculator</h1>
            </div>
        </div>
        <div class="head head2">
            <h1 id="display"></h1>
        </div>
        <div class="head head3">
            <div class="box box1">
                <button class="btn btn-num box1btn1 bg-white-color" data-value="AC"><span class="text">AC</span></button>
                <button class="btn btn-num box1btn2 bg-white-color" data-value="+/-"><span class="text">+/-</span></button>
                <button class="btn btn-num box1btn3 bg-white-color" data-value="%"><span class="text">%</span></button>
                <button class="btn box1btn4 bg-red-color white-color" data-value="/"><span class="text">/</span></button>
            </div>
            <div class="box box2">
                <button class="btn btn-num box2btn1 bg-white-color" data-value="7"><span class="text">7</span></button>
                <button class="btn btn-num box2btn2 bg-white-color" data-value="8"><span class="text">8</span></button>
                <button class="btn btn-num box2btn3 bg-white-color" data-value="9"><span class="text">9</span></button>
                <button class="btn box2btn4 bg-red-color white-color" data-value="*"><span class="text">*</span></button>
            </div>
            <div class="box box3">
                <button class="btn btn-num box2btn1 bg-white-color" data-value="4"><span class="text">4</span></button>
                <button class="btn btn-num box2btn2 bg-white-color" data-value="5"><span class="text">5</span></button>
                <button class="btn btn-num box2btn3 bg-white-color" data-value="6"><span class="text">6</span></button>
                <button class="btn box2btn4 bg-red-color white-color" data-value="-"><span class="text">-</span></button>
            </div>
            <div class="box box4">
                <button class="btn btn-num box2btn1 bg-white-color" data-value="1"><span class="text">1</span></button>
                <button class="btn btn-num box2btn2 bg-white-color" data-value="2"><span class="text">2</span></button>
                <button class="btn btn-num box2btn3 bg-white-color" data-value="3"><span class="text">3</span></button>
                <button class="btn box2btn4 bg-red-color white-color" data-value="+"><span class="text">+</span></button>
            </div>
            <div class="box box5">
                <button class="btn btn-num box5btn1 bg-white-color" data-value="0"><span class="text">0</span></button>
                <button class="btn btn-num box5btn2 bg-white-color" data-value="."><span class="text">.</span></button>
                <button class="btn box5btn3 bg-red-color white-color" data-value="="><span class="text">=</span></button>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="Calculator.js"></script>
</body>
</html>
